<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk API</title>
    <script async src="./src/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="jumbotron">

        <h1 class="display-3"><img src="img/wiw420.png" width="100px" />When I Zendesk</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="endpoint">Select API Endpoint</label>
                <select id="endpoint" onchange="getValue(this)" class="form-control">
                    <option value="test" id="ep1">None</option>
                    <option value="/search.json">Search API</option>
                </select>
                <label for="query1">Select First Query</label>
                <select id="query1" class="form-control">
                    <option value="">None</option>
                    <option value="query=type:ticket">Type: Ticket</option>
                </select>
                <label for="query2">Select Ticket Status</label>
                <select id="query2" class="form-control">
                    <option value="">None</option>
                    <option value="status:solved">Solved</option>
                    <option value="status:open">Open</option>
                    <option value="status:pending">Pending</option>
                </select>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <p class="lead" id="result"></p>
    </div>

</body>

</html>
